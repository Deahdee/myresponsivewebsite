<!DOCTYPE html>
<html>
<head>
  <title>Map Inside My Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">üó∫Ô∏è My Embedded Map</h2>

<div id="map-container">
  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize the map inside the #map div
  var map = L.map('map').setView([11.0416, 124.6036], 16); // Replace with your location

  // Add a tile layer (map background)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data ¬© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Add a marker (example coordinates)
  L.marker([11.0416, 124.6036]).addTo(map)
    .bindPopup('<b>Hello Dee!</b><br>This is your pin. üè†')
    .openPopup();
</script>

</body>
</html>
