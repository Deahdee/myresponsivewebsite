<!DOCTYPE html>
<html>
<head>
  <title>Spot Map with Satellite Image</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>My Spot Map</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // 1. Create the map and center it
  var map = L.map('map').setView([11.0416, 124.6036], 18); // replace with your coordinates

  // 2. Add Satellite Basemap (ESRI World Imagery as an example)
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  }).addTo(map);

  // 3. Add Marker
  var marker = L.marker([11.0416, 124.6036]).addTo(map); // update with your building's lat/lon

  // 4. Add Popup Info
  marker.bindPopup("<b>Engineering Building</b><br>My school building 🏫").openPopup();
</script>

</body>
</html>
